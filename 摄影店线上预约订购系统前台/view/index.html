<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>摄影店线上预约订购管理系统</title>
    <link rel="stylesheet" href="../css/index.css" />
    <style>
      /* .sign_up{
            display: none;
        } */
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 介绍 -->
      <div class="intro">
        <h1>摄影店线上预约订购</h1>
        <p>
          Look here, look here! We will provide you with the best photography
          services. Now, just log in and make an appointment, let's take action!
        </p>
      </div>
      <!-- 注册页 -->
      <div class="sign_up">
        <div class="in_container">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username..."
          />
        </div>
        <div class="in_container">
          <input type="email" name="emal" id="email" placeholder="Email..." />
        </div>
        <div class="in_container">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password..."
          />
        </div>

        <button class="signUp">LOGUP</button>
      </div>
      <!-- 登录页 -->
      <div class="sign_in">
        <div class="in_container">
          <p>Username</p>
          <input type="email" name="emal" id="email" placeholder="Email..." />
        </div>
        <div class="in_container">
          <p>Password</p>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password..."
          />
        </div>
        <button class="signUp">LOGIN</button>
      </div>
    </div>
  </body>
</html>
